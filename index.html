<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Quiz</title>
    <style>
        /* Your styles here */
    </style>
</head>
<body>

    <div id="intro-page">
        <h1>Welcome to the Career Quiz</h1>
        <button onclick="startTest()">Start Test</button>
    </div>

    <div id="question-page" style="display: none;">
        <p id="question"></p>
        <img id="question-image" alt="Question Image">
        <div id="choices"></div>
    </div>

    <div id="result-page" style="display: none;">
        <p id="career-result"></p>
        <p id="result-skills"></p>
        <button onclick="restartTest()">Restart Test</button>
    </div>

    <script>
        let currentQuestion = 0;
        let totalScore = [0, 0, 0, 0, 0, 0, 0, 0];

        const questions = [
            { 
                text: "Question 1?", 
                image: "your_image_1.png",
                choices: ["Choice A", "Choice B", "Choice C", "Choice D"],
                results: [
                    [4, 2, 1, 1, 3, 1, 1, 3], 
                    [2, 4, 3, 1, 1, 2, 2, 2],
                    [1, 1, 1, 2, 4, 3, 1, 1],
                    [1, 1, 2, 4, 1, 2, 3, 1]
                ]
            },
            // Add more questions as needed
        ];

        function startTest() {
            document.getElementById("intro-page").style.display = "none";
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById("question").innerText = question.text;
            document.getElementById("question-image").src = question.image;
            let choicesHTML = '';
            for (let i = 0; i < question.choices.length; i++) {
                choicesHTML += `<button class="choice-btn" onclick="answerQuestion(${i})">${question.choices[i]}</button>`;
            }
            document.getElementById("choices").innerHTML = choicesHTML;
        }

        function answerQuestion(choiceIndex) {
            const question = questions[currentQuestion];
            const scores = question.results[choiceIndex];
            for (let i = 0; i < totalScore.length; i++) {
                totalScore[i] += scores[i];
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            let maxScoreIndex = 0;
            for (let i = 1; i < totalScore.length; i++) {
                if (totalScore[i] > totalScore[maxScoreIndex]) {
                    maxScoreIndex = i;
                }
            }

            let career = "";
            let skills = "";

            switch (maxScoreIndex) {
                case 0:
                    career = "You are best suited for Public Relations!";
                    skills = "<strong>Skills needed:</strong> Communication, Writing, Project Management";
                    break;
                case 1:
                    career = "You are best suited for Advertising and Brand Communications!";
                    skills = "<strong>Skills needed:</strong> Graphic Design, Creativity, Marketing";
                    break;
                // Add other cases as needed
            }

            document.getElementById("career-result").innerText = career;
            document.getElementById("result-skills").innerHTML = skills;
            document.getElementById("question-page").style.display = "none";
            document.getElementById("result-page").style.display = "block";
        }

        function restartTest() {
            currentQuestion = 0;
            totalScore = [0, 0, 0, 0, 0, 0, 0, 0];
            document.getElementById("result-page").style.display = "none";
            document.getElementById("intro-page").style.display = "block";
        }
    </script>

</body>
</html>
