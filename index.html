<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Choice Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Sarabun', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #FF0000, #d3d3d3); /* เปลี่ยนสีพื้นหลัง */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .choice-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            background: #800000; /* ปุ่มสีแดงเลือดหมู */
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .choice-btn:hover {
            background: #5b0000;
        }
        img {
            max-width: 80%;  /* ปรับขนาดรูปให้พอดีกับหน้าจอ */
            height: auto;    /* รักษาสัดส่วนของรูป */
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .skills-box {
            margin-top: 20px;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 5px;
        }
        .intro-container {
            text-align: center;
            padding: 40px 20px;
        }
        .intro-container img {
            max-width: 80%;  /* ปรับขนาดรูปในหน้าแรกให้พอดีกับหน้าจอ */
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <!-- หน้าแรก -->
    <div class="intro-container" id="intro-page">
        <img src="channels4_profile (1).jpg" alt="Career Image">
        <h1>ค้นหาอาชีพที่เหมาะกับเรา</h1>
        <button class="choice-btn" onclick="startTest()">เริ่มทดสอบกันเลย!</button>
    </div>

    <!-- คำถาม -->
    <div class="container" id="question-page" style="display: none;">
        <img id="question-image" src="" alt="Question Image">
        <h1 id="question">Loading...</h1>
        <div id="choices"></div> <!-- เปลี่ยนเป็น div สำหรับแสดงตัวเลือก -->
        <div class="skills-box" id="skills"></div>
    </div>

    <!-- ผลลัพธ์ -->
    <div class="container" id="result-page" style="display: none;">
        <img id="result-image" src="" alt="Result Image">
        <h1 id="career-result">Loading...</h1>
        <div id="result-skills"></div>
        <button class="choice-btn" onclick="restartTest()">เล่นอีกรอบ</button>
    </div>

    <script>
        const questions = [ 
            { 
                text: "คุณชอบทำงานแบบไหนมากที่สุด?", 
                image: "your_image_1.png", 
                choices: [
                    "A) วางแผนกลยุทธ์และดูแลภาพลักษณ์องค์กร", 
                    "B) คิดไอเดียสร้างสรรค์และออกแบบ", 
                    "C) ชอบพูดคุย พิธีกร หรือแสดงออก", 
                    "D) ค้นหาข้อมูล วิเคราะห์ และเล่าเรื่องจริง"
                ],
                results: [
                    [4, 2, 1, 1, 2, 1, 1, 3], // Scores for PR, ADV, MD, JNM, SPC, PA, FSP, CM
                    [2, 4, 3, 1, 1, 1, 2, 2],
                    [1, 1, 1, 2, 4, 3, 1, 1],
                    [1, 1, 2, 4, 1, 2, 3, 1]
                ]
            },
            { 
                text: "ถ้าให้เลือกเรียนคอร์สพิเศษสักคอร์สหนึ่ง คุณจะเลือกอะไร?", 
                image: "your_image_2.png",
                choices: [
                    "A) กลยุทธ์การประชาสัมพันธ์และการสร้างภาพลักษณ์", 
                    "B) การสร้างโฆษณาและการออกแบบสื่อดิจิทัล", 
                    "C) ศิลปะการพูด พิธีกร หรือการแสดง", 
                    "D) การเขียนข่าวสารและสื่อดิจิทัล"
                ],
                results: [
                    [4, 2, 1, 1, 3, 1, 1, 3], 
                    [1, 4, 3, 1, 1, 1, 2, 2],
                    [1, 1, 1, 2, 4, 3, 1, 1],
                    [1, 1, 2, 4, 1, 2, 3, 1]
                ]
            },
            { 
                text: "คุณถนัดด้านไหนมากที่สุด?", 
                image: "your_image_3.png",
                choices: [
                    "A) วางแผน ติดต่อประสานงานกับคน", 
                    "B) ใช้โปรแกรมออกแบบ วาดรูป ตัดต่อวิดีโอ", 
                    "C) พูดต่อหน้าคนจำนวนมากหรือแสดงออกทางร่างกาย", 
                    "D) เขียนข่าว บทความ หรือเล่าเรื่องจากมุมมองใหม่"
                ],
                results: [
                    [4, 2, 1, 1, 3, 1, 1, 3], 
                    [2, 4, 3, 1, 1, 1, 2, 2],
                    [1, 1, 1, 2, 4, 3, 1, 1],
                    [1, 1, 2, 4, 1, 2, 3, 1]
                ]
            },
            { 
                text: "เวลาว่างคุณชอบทำอะไร?", 
                image: "your_image_4.png",
                choices: [
                    "A) อ่านข่าวสาร อัปเดตเทรนด์สังคมและธุรกิจ", 
                    "B) ดูโฆษณา กราฟิก หรือออกแบบภาพเอง", 
                    "C) ฝึกพูด พิธีกร หรือซ้อมแสดง", 
                    "D) เขียนไดอารี่หรือรีวิวสิ่งต่าง ๆ"
                ],
                results: [
                    [4, 2, 1, 3, 2, 1, 1, 3], 
                    [1, 4, 3, 1, 1, 1, 2, 2],
                    [1, 1, 1, 2, 4, 3, 1, 1],
                    [1, 1, 2, 4, 1, 2, 3, 1]
                ]
            },
            { 
                text: "เมื่อเจองานที่ต้องแก้ปัญหา คุณเลือกวิธีไหน?", 
                image: "your_image_5.png",
                choices: [
                    "A) วางแผนกลยุทธ์และวิเคราะห์ปัญหาเป็นขั้นตอน", 
                    "B) ใช้ความคิดสร้างสรรค์เพื่อแก้ไขปัญหา", 
                    "C) สื่อสารและประสานงานกับคนในทีมให้ช่วยกันแก้ปัญหา", 
                    "D) ศึกษาหาข้อมูลและทดลองหาทางแก้จากแหล่งต่าง ๆ"
                ],
                results: [
                    [4, 2, 1, 1, 3, 1, 1, 3], 
                    [1, 4, 3, 1, 1, 2, 2, 2],
                    [2, 1, 1, 2, 4, 3, 1, 1],
                    [1, 1, 2, 4, 1, 2, 3, 1]
                ]
            },
            { 
                text: "คุณอยากฝึกทักษะใดมากที่สุด?", 
                image: "your_image_6.png",
                choices: [
                    "A) การบริหารโครงการและการสื่อสารองค์กร", 
                    "B) การออกแบบกราฟิกและสื่อโฆษณา", 
                    "C) ศิลปะการพูด การแสดง และการโน้มน้าวใจ", 
                    "D) ทักษะการเขียนข่าวและการทำงานกับสื่อดิจิทัล"
                ],
                results: [
                    [4, 2, 1, 1, 3, 1, 1, 3], 
                    [2, 4, 3, 1, 1, 2, 2, 2],
                    [1, 1, 1, 2, 4, 3, 1, 1],
                    [1, 1, 2, 4, 1, 2, 3, 1]
                ]
            },
            { 
                text: "คำถามสุดท้าย! คุณคิดว่าอาชีพไหนที่คุณสามารถทำได้ดีที่สุด?", 
                image: "your_image_7.png",
                choices: [
                    "A) พัฒนากลยุทธ์ประชาสัมพันธ์และการสร้างภาพลักษณ์", 
                    "B) การออกแบบสื่อโฆษณาและการผลิตกราฟิก", 
                    "C) การพูด การแสดง หรือการเป็นพิธีกร", 
                    "D) การเขียนข่าวสาร การเล่าเรื่อง และการรายงานข่าว"
                ],
                results: [
                    [4, 2, 1, 1, 3, 1, 1, 3], 
                    [1, 4, 3, 1, 1, 2, 2, 2],
                    [2, 1, 1, 2, 4, 3, 1, 1],
                    [1, 1, 2, 4, 1, 2, 3, 1]
                ]
            }
        ];
        
        let currentQuestion = 0;
        let totalScore = [0, 0, 0, 0, 0, 0, 0, 0]; // สร้างคะแนนเริ่มต้น

        function startTest() {
            document.getElementById("intro-page").style.display = "none";
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById("question").innerText = question.text;
            document.getElementById("question-image").src = question.image;
            let choicesHTML = '';
            for (let i = 0; i < question.choices.length; i++) {
                choicesHTML += `<button class="choice-btn" onclick="answerQuestion(${i})">${question.choices[i]}</button>`;
            }
            document.getElementById("choices").innerHTML = choicesHTML;
        }

        function answerQuestion(choiceIndex) {
            const question = questions[currentQuestion];
            const scores = question.results[choiceIndex];
            for (let i = 0; i < totalScore.length; i++) {
                totalScore[i] += scores[i];
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            let maxScoreIndex = 0;
            for (let i = 1; i < totalScore.length; i++) {
                if (totalScore[i] > totalScore[maxScoreIndex]) {
                    maxScoreIndex = i;
                }
            }

            let career = "";
            let skills = "";

            switch (maxScoreIndex) {
                case 0:
                    career = "คุณเหมาะกับอาชีพ... Public Relations!";
                    skills = "<strong>ทักษะที่ควรมี:</strong> การสื่อสาร, การเขียนข่าว, การจัดการโครงการ";
                    break;
                case 1:
                    career = "คุณเหมาะกับอาชีพ... Advertising and Brand Communications!";
                    skills = "<strong>ทักษะที่ควรมี:</strong> การออกแบบกราฟิก, การคิดสร้างสรรค์, การตลาด";
                    break;
                case 2:
                    career = "คุณเหมาะกับอาชีพ... Media Design and Production!";
                    skills = "<strong>ทักษะที่ควรมี:</strong> การออกแบบกราฟิก, การตัดต่อวิดีโอ, การใช้โปรแกรมสร้างสรรค์";
                    break;
                case 3:
                    career = "คุณเหมาะกับอาชีพ... Journalism and New Media!";
                    skills = "<strong>ทักษะที่ควรมี:</strong> การเขียนข่าว, การเล่าเรื่อง, การคิดเชิงวิเคราะห์";
                    break;
                case 4:
                    career = "คุณเหมาะกับอาชีพ... Speech Communication!";
                    skills = "<strong>ทักษะที่ควรมี:</strong> การพูดต่อหน้าคน, การโน้มน้าว, การนำเสนอ";
                    break;
                case 5:
                    career = "คุณเหมาะกับอาชีพ... Performing Arts!";
                    skills = "<strong>ทักษะที่ควรมี:</strong> การแสดง, การเตรียมบท, การสื่อสารทางร่างกาย";
                    break;
                case 6:
                    career = "คุณเหมาะกับอาชีพ... Film and Still Photography!";
                    skills = "<strong>ทักษะที่ควรมี:</strong> การถ่ายภาพ, การตัดต่อ, การใช้เทคโนโลยีการถ่ายทำ";
                    break;
                case 7:
                    career = "คุณเหมาะกับอาชีพ... Communication Management (International)!";
                    skills = "<strong>ทักษะที่ควรมี:</strong> การบริหารโครงการ, การสื่อสารข้ามวัฒนธรรม, การจัดการธุรกิจ";
                    break;
            }

            document.getElementById("career-result").innerText = career;
            document.getElementById("result-skills").innerHTML = skills;
            document.getElementById("question-page").style.display = "none";
            document.getElementById("result-page").style.display = "block";
        }

        function restartTest() {
            currentQuestion = 0;
            totalScore = [0, 0, 0, 0, 0, 0, 0, 0];
            document.getElementById("result-page").style.display = "none";
            document.getElementById("intro-page").style.display = "block";
        }
    </script>

</body>
</html>
